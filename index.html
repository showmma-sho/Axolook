<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Animation</title>
  <style>
    @font-face {
      font-family: 'hansgotish';
      src: url('HANSG___.TTF') format('truetype');
    }

    body, html {
      height: 100%;
      margin: 0;
      background-color: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'hansgotish', sans-serif;
    }

    .loader-container {
      width: 100%;
      max-width: 500px;
      height: 100px;
    }

    svg.loader-svg {
      width: 100%;
      height: 100%;
    }

    text.loader-text {
      fill: transparent;
      stroke: #444444;
      stroke-width: 0.1;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 5s ease forwards, fillText 1s ease forwards 1.3s;
      font-weight: 700;
      font-size: 100px;
      letter-spacing: 12px;
      text-transform: uppercase;
      user-select: none;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fillText {
      from {
        fill: transparent;
      }
      to {
        fill: #b8a486;
      }
    }
  </style>

  <script type="text/javascript">
    // Carica la pagina principale dopo il completamento dell'animazione
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 3800);
  </script>
</head>
<body>

  <div class="loader-container">
    <svg viewBox="0 0 600 100" class="loader-svg" xmlns="http://www.w3.org/2000/svg">
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="loader-text">
        AXOLOOK
      </text>
    </svg>
  </div>

</body>
</html>
